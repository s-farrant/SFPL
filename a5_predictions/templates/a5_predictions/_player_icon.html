{% load static %}

{% if player.opponent2 is None %}

    <button type="button" class="player-button">
        <div class="player-oppo">
            <span class="player-oppo-text">{{ player.opponent }} ({{ opponent_location }})</span>
        </div>
        <div class="player-image-container">
            <img src="{% static 'assets/jerseys/' %}{{ player.team.short_name }}{{ extn }}.webp" alt="{{ player.player.web_name }}" class="player-image">
        </div>
        <div class="player-info">
            <div class="player-name">{{ player.player.web_name }}</div>
            <div class="player-points">{{ player.ep_next }}</div>
        </div>
    </button>

{% else %}

    <button type="button" class="player-button">
        <div class="player-oppo">
            <span class="player-oppo-text">{{ player.opponent }} ({{ opponent_location }}), 
            <span class="player-oppo-text">{{ player.opponent2 }} ({{ opponent_location2 }})</span></span>
        </div>
        <div class="player-image-container">
            <img src="{% static 'assets/jerseys/' %}{{ player.team.short_name }}{{ extn }}.webp" alt="{{ player.player.web_name }}" class="player-image">
        </div>
        <div class="player-info">
            <div class="player-name">{{ player.player.web_name }}</div>
            <div class="player-points">{{ player.ep_next }}</div>
        </div>
    </button>

{% endif %}
